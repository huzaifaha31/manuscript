
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malay Medical Manuscript Exploration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'manuscript-paper': '#F5E6CA',
              'manuscript-gold': '#C5A059',
              'manuscript-brown': '#5D4037',
              'manuscript-dark': '#3E2723',
              'nature-green': '#556B2F',
              'deep-red': '#8B0000',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5E6CA;
        color: #3E2723;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F5E6CA;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5D4037;
      }
    </style>

}
